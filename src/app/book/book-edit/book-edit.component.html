<h3>Edit a book</h3>

<form #form="ngForm" *ngIf="book" (ngSubmit)="onSubmit(form.value)">

  <label for="title">Title</label>
  <input type="text"
         id="title"
         name="title"
         required
         minlength="6"
         [(ngModel)]="book.title"
         #title="ngModel">

  <div [hidden]="!title.errors?.required || title.pristine">
    Enter some text
  </div>

  <label for="subtitle">Subtitle:</label>
  <input
    type="text"
    id="subtitle"
    [(ngModel)]="book.subtitle"
    name="subtitle"
    #subtitle="ngModel">

  <label for="author">Author:</label>
  <input
    type="text"
    id="author"
    [(ngModel)]="book.author"
    name="author"
    #author="ngModel">

  <label for="abstract">Abstract:</label>
  <textarea
    id="abstract"
    [(ngModel)]="book.abstract"
    name="abstract"
    #abstract="ngModel"
    rows="6">
  </textarea>
  
    
  <div>
    <button type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
